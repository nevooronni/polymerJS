<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="intertel-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      paper-button {
        color: white;
      }
      paper-button.another {
        background: var(--paper-blue-500);
        width: 100%;
      }
      paper-button.another:hover {
        background: var(--paper-light-blue-500);
      }
      paper-button.answer {
        background: var(--paper-purple-500);
        flex-grow: 1;
      }
      paper-button.answer:hover {
        background: var(--paper-pink-500);
      }
      app-toolbar {
        background-color: var(--paper-blue-500);
        color: white;
        margin: 20px 0;
      }
      iron-image {
        border: solid;
        width: 100%;
        --iron-image-width: 100%;
         background-color: white;
      }
      #flag-image-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }
      #answer-button-container {
        display: flex; /* or inline-flex */
        flex-flow: row wrap;
        justify-content:space-around;
      }

      #toolbar {
        margin-top: 200px;
        padding-right: 50px;
        background-color: #2885C4;
      }
    </style>
    <app-header>
      <app-toolbar id="toolbar">
        <div main-title>Click the button to sort the Dictionary in ascending order</div>
        <h3>Your Sorted Dictionary</h3>
      </app-toolbar>
    </app-header>
    <sample-content size="10"></sample-content>
     <p>Dictionary = {'34': 'thirty-four', '90': 'ninety', '91': 'ninety-one', '21': 'twenty-one', '61': 'sixty-one', '9': 'nine', '2': 'two', '6': 'six', '3': 'three ', '8': 'eight', '80': 'eighty', '81': 'eighty-one', 'Ninety-Nine': '99', 'nine-hundred':'900'}</p>
    
    <div id="answer-button-container">
      <paper-button id="tryit" class="answer">Try it!</paper-button>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class IntertelApp extends Polymer.Element {
      static get is() { return 'intertel-app'; }
      static get properties() {
        return {
          
        };
      }
    }

    window.customElements.define(IntertelApp.is, IntertelApp);
  </script>
</dom-module>
